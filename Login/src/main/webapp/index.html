<!DOCTYPE html>
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title> 
<link rel="stylesheet" href="style.css"> 
</head>  
<body id="body">  
<main id= "main-holder">
<h1 id= "login-header">Login</h1>  

<div id="login-error-message-holder">
<p id="login-error-message" style="display:none;">Incorrect username or password</p>
</div>
<form id="login-form" method="get">
<input type="text" name="username" id="username-field" class="login-form-field" placeholder="username">
<input type="text" name="password" id="password-field" class="login-form-field" placeholder="password">
<input type="submit" value="Submit" id="login-form-submit">
<a href="#" id ="newUser">New User?</a>
</form>

<form id="register-form" method = "get" action="LoginServlet">
<input type="text" name="usernameRegister" id="registration-username" class="registration-form-field" placeholder="please choose a username">
<input type="text" name="emailRegister" id="registration-email" class="registration-form-field" placeholder="please enter an email">
<input type="text" name="passwordRegister" id="registration-password" class="registration-form-field" placeholder="please enter a password">
<input type="text" name="passwordRepeat" id="registration-password" class="registration-form-field" placeholder="please re-enter your password">
<input type="submit" value="Register" id="register-form-submit">
</form>


</main>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
<script type='text/javascript' src='config.js'></script>
</body>  
</html>
