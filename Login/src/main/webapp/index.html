<!DOCTYPE html>
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title> 
<link rel="stylesheet" href="style.css"> 
</head>  
<body>  
<main id= "main-holder">
<h1 id= "login-header">Login</h1>  

<div id="login-error-message-holder">
<p id="login-error-message" style="display:none;">Incorrect username or password</p>
</div>
<form id="login-form">
<input type="text" name="username" id="username-field" class="login-form-field" placeholder="username">
<input type="text" name="password" id="password-field" class="login-form-field" placeholder="password">
<input type="submit" value="Submit" id="login-form-submit">
<a href="url">New User?</a>
</form>

</main>





</body>  
</html>
